default: &default
  adapter: postgresql
  encoding: unicode
  # Use the pool size from env or default to 5
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # Connection details from your .env file
  username: <%= ENV.fetch('DB_USER', 'postgre') %>
  password: <%= ENV.fetch('DB_PASSWORD') %>
  host:     <%= ENV.fetch('DB_HOST', 'localhost') %>
  port:     <%= ENV.fetch('DB_PORT', '5432') %>

development:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') %>_test

production:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') %>_production
  # In production, you often use a full connection URL provided by the host (like Heroku)
  # But this works for custom servers:
  username: <%= ENV.fetch('DB_USER') %>
  password: <%= ENV.fetch('DB_PASSWORD') %>